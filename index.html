<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="section--form">
        <h2 class="section__header">Join !</h2>
        <form class="form">
          <div class="form__field">
            <label for="" class="form__field__label">Email</label>
            <input type="text" class="form__field__input" />
          </div>

          <div class="form__field">
            <label for="" class="form__field__label">Password</label>
            <input
              type="password"
              class="form__field__input form__field__input--password"
            />
          </div>

          <div class="form__helper">
            <p class="form__helper__para form__helper__para--1">
              Please use strong password :
            </p>
            <p class="form__helper__para form__helper__para--2">
              [ A strong password contains uppercase, and lowercase letters,
              digits and special characters of atleast 6 character. ]
            </p>

            <p class="form__helper__password">
              Suggested Password :
              <span class="form__helper__password__suggested"></span>
            </p>
          </div>

          <div class="form__field">
            <button
              class="form__field__btn form__field__btn--submit btn btn--primary"
            >
              Signup
            </button>
          </div>
        </form>
      </section>
      <script src="./js/main.js"></script>
    </main>
  </body>
</html>
